<ion-header>

  <ion-navbar>
    <ion-title>讨论区</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item *ngFor="let post of posts" (click)="viewDetail(post.id)" class="post-item">
      <h2>{{post.title}}</h2>
      <p>{{post.time}}</p>
    </button>
  </ion-list>

  <button ion-button block clear (click)="loadMore()" *ngIf="currentPage<=totalPageCount">加载更多</button>
  <!--TODO use infinite scroll-->

</ion-content>
