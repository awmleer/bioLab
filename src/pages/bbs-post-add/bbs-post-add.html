<ion-header>

  <ion-navbar>
    <ion-title>发帖</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>版块</ion-label>
      <ion-select [(ngModel)]="groupId" cancelText="取消" okText="确定">
        <ion-option *ngFor="let group of groups" [value]="group.id">{{group.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>标题</ion-label>
      <ion-input [(ngModel)]="title" placeholder="请输入标题…"></ion-input>
    </ion-item>
  </ion-list>
  <textarea [(ngModel)]="content" placeholder="请输入内容…"></textarea>
  <button ion-button block (click)="submit()">
    <ion-icon name="send"></ion-icon> 发布
  </button>
</ion-content>
