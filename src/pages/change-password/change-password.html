<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>旧密码</ion-label>
      <ion-input type="password" [(ngModel)]="oldPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>新密码</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>重复新密码</ion-label>
      <ion-input type="password" [(ngModel)]="newPasswordConfirm"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="submit()">提交</button>
  </div>
</ion-content>
