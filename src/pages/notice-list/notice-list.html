<ion-header>

  <ion-navbar>
    <ion-title>通知公告</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let post of posts" (click)="viewDetail(post.id)" class="post-item">
      <h2>{{post.title}}</h2>
      <p>{{post.time}}</p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载中…"
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
