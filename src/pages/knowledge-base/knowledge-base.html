
<ion-content no-padding>

            </button>
        </ion-col>
        <ion-col col-4 no-padding>

        </ion-col>
        <ion-col col-4 no-padding>
            <button class="big-button" (click)="goReagentListPage()" style="background-color: #246D96">

            </button>
        </ion-col>
        <ion-col col-4 no-padding >
            <button class="big-button" style="background-color: #287DAD"></button>

        </ion-col>

            <button class="big-button" style="background-color: #1D5C80"></button>
        </ion-col>
        <ion-col col-4 no-padding>
            <button class="big-button" style="background-color: #246D96"></button>
        </ion-col>
        <ion-col col-4 no-padding>
            <button class="big-button" style="background-color: #1D5C80"></button>
        </ion-col>
        <ion-col col-4 no-padding>
            <button class="big-button" style="background-color: #194C69"></button>
        </ion-col>
    </ion-row>
</ion-content>
