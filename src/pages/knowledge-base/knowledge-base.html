
<ion-content no-padding>
  <img class="big-image" src="assets/images/knowledge-base-big-image.jpeg">
  <ion-row>
    <ion-col col-4 no-padding>
      <button class="big-button" (click)="goPaperPage()" style="background-color: #3498DB">
        <ion-icon name="ios-paper"></ion-icon>
        <label>论文</label>
      </button>
    </ion-col>
    <ion-col col-4 no-padding>
      <button class="big-button" (click)="goReagentPage()" style="background-color: #287DAD">
        <ion-icon name="ios-flask"></ion-icon>
        <label>试剂</label>
      </button>
    </ion-col>
    <ion-col col-4 no-padding>
      <button class="big-button" (click)="goBBS()" style="background-color: #246D96">
        <ion-icon name="ios-chatboxes"></ion-icon>
        <label>讨论</label>
      </button>
    </ion-col>
    <ion-col col-4 no-padding >
      <button class="big-button" (click)="goInstrumentPage()" style="background-color: #287DAD">
        <ion-icon name="ios-print"></ion-icon>
        <label>仪器</label>
      </button>
    </ion-col>
    <ion-col col-4 no-padding>
      <button class="big-button" (click)="goCoursewarePage()" style="background-color: #246D96">
        <ion-icon name="ios-folder"></ion-icon>
        <label>资料</label>
      </button>
    </ion-col>
    <ion-col col-4 no-padding>
      <button class="big-button" (click)="goNoticeListPage()" style="background-color: #1D5C80">
        <ion-icon name="logo-rss"></ion-icon>
        <label>公告</label>
      </button>
    </ion-col>
    <ion-col col-4 no-padding>
      <button class="big-button" (click)="goLabReservePage()" style="background-color: #246D96">
        <ion-icon name="ios-calendar"></ion-icon>
        <label>预约</label>
      </button>
    </ion-col>
    <ion-col col-4 no-padding>
      <button class="big-button" style="background-color: #1D5C80"></button>
    </ion-col>
    <ion-col col-4 no-padding>
      <button class="big-button" style="background-color: #194C69"></button>
    </ion-col>
  </ion-row>
</ion-content>
