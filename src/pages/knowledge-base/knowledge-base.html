<ion-header>
    <ion-navbar>
        <ion-title>主页</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col col-4>
            <button class="big-button" (click)="goPaperPage()">
                <ion-icon name="paper"></ion-icon>
                <label>论文</label>
            </button>
        </ion-col>
        <ion-col col-4>
            <button class="big-button" (click)="goReagentPage()">
                <ion-icon name="beaker"></ion-icon>
                <label>试剂</label>
            </button>
        </ion-col>
        <ion-col col-4>
            <button class="big-button" (click)="goReagentListPage()">
                <ion-icon name="beaker"></ion-icon>
                <label>临时</label>
            </button>
        </ion-col>
        <ion-col col-4>
            <button class="big-button"></button>
        </ion-col>
        <ion-col col-4>
            <button class="big-button"></button>
        </ion-col>
        <ion-col col-4>
            <button class="big-button"></button>
        </ion-col>
        <ion-col col-4>
            <button class="big-button"></button>
        </ion-col>
    </ion-row>
</ion-content>
