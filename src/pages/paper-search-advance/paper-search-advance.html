<ion-header>
  <ion-navbar>
    <ion-title>高级搜索</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>主题</ion-label>
      <ion-input type="text" [(ngModel)]="searchParam.subject"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>篇名</ion-label>
      <ion-input type="text" [(ngModel)]="searchParam.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>关键词</ion-label>
      <ion-input type="text" [(ngModel)]="searchParam.keyword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>论文年度</ion-label>
      <ion-input type="text" [(ngModel)]="searchParam.publishYear"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>指导教师</ion-label>
      <ion-input type="text" [(ngModel)]="searchParam.teacher"></ion-input>
    </ion-item>

  </ion-list>

  <div padding-left padding-right>
    <button ion-button block (click)="doSearch()">
      <ion-icon name="search"></ion-icon> 搜索
    </button>
  </div>

</ion-content>
