        <ion-title>基础搜索</ion-title>

</ion-header>

                直接搜索 "{{searchInput}}"

            <button ion-item >
                正丁醇
            </button>
            <button ion-item >
                aaa

            <button ion-item >
                bbb
            </button>
        </ion-list>
    </div>
</ion-content>
