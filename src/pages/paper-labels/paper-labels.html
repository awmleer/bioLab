<ion-header>

  <ion-navbar>
    <ion-title>paperLabels</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            {{parentLabel.name}}
        </ion-card-header>
        <ion-list>
            <button ion-item (click)="goChildrenLabels(label)" *ngFor="let label of labels">
                <ion-icon name="planet" item-left></ion-icon>
                {{label.name}}
            </button>
        </ion-list>
    </ion-card>
</ion-content>
