<ion-header>
    <ion-navbar>
        <ion-title>
            参考
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item-group>
        <ion-item-divider color="light">通用搜索</ion-item-divider>
    </ion-item-group>
    <ion-row>
        <ion-col col-6>
            <button ion-button block outline (click)="openLink('https://www.baidu.com/')">百度</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block outline (click)="openLink('https://www.wikipedia.org/')">维基百科</button>
        </ion-col>
    </ion-row>
    <ion-item-group>
        <ion-item-divider color="light">论文搜索</ion-item-divider>
    </ion-item-group>
    <ion-row>
        <ion-col col-6>
            <button ion-button block outline (click)="openLink('http://epub.cnki.net/')">知网</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block outline (click)="openLink('http://www.wanfangdata.com.cn/')">万方</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block outline (click)="openLink('http://www.cqvip.com/')">维普</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block outline (click)="openLink('http://xueshu.baidu.com/')">百度学术</button>
        </ion-col>
    </ion-row>
    <ion-item-group>
        <ion-item-divider color="light">试剂搜索</ion-item-divider>
    </ion-item-group>
    <ion-row>
        <ion-col col-6>
            <button ion-button block outline (click)="openLink('http://www.labgogo.com/')">中华试剂网</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block outline (click)="openLink('http://www.aladdin-e.com/')">阿拉丁</button>
        </ion-col>
    </ion-row>
</ion-content>
