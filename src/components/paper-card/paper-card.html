<ion-card>
    <ion-card-header>
        {{paper.title}}
    </ion-card-header>
    <ion-card-content>
        丁淑婷，孙舒畅，沈佳炜<br>
        指导老师：<span *ngFor="let teacher of paper.teachers">{{teacher.name}}</span><br>
        关键词：{{paper.keyword}}<br>
        主题：{{paper.subject}}<br>
    </ion-card-content>
    <div class="card-bottom">
        <ion-row>
            <ion-col>
                <p><ion-note>年度：{{paper.publishYear}}</ion-note></p>
            </ion-col>
            <ion-col text-center>
                <p><ion-note>下载次数：19</ion-note></p>
            </ion-col>
            <ion-col text-right>
                <button ion-button icon-left clear small (click)="cardClick()">
                    <ion-icon name="book"></ion-icon>
                    <div>详情</div>
                </button>
            </ion-col>
        </ion-row>
    </div>
</ion-card>
