<ion-card>
    <ion-card-header>
        {{paper.title}}
    </ion-card-header>
    <ion-card-content>
        <a class="normal-text" (click)="toggleDetail()">
            <!--指导老师：<span *ngFor="let teacher of paper.teachers">{{teacher.name}}&nbsp;</span><br>-->
            关键词：{{paper.keyword}}<br>
            <!--摘要：{{detail.abstract}}<br>-->
            <span *ngIf="!brief" [class.limit-line-height]="!showingDetail" style="margin-top: 10px;padding-top: 10px;border-top: solid 0.5px #aeaeae;display: block">
                <span class="mask" *ngIf="!showingDetail"></span>
                {{paper.abstract}}
            </span>
        </a>
    </ion-card-content>
    <div class="card-bottom">
        <ion-row>
            <ion-col>
                <p><ion-note>年度：{{paper.publishYear}}</ion-note></p>
            </ion-col>
            <ion-col text-center>
                <p><ion-note>下载次数：{{paper.downloadCount}}</ion-note></p>
            </ion-col>
            <ion-col text-right>
                <button ion-button icon-left clear small (click)="cardClick()">
                    <ion-icon name="book"></ion-icon>
                    <div>详情</div>
                </button>
            </ion-col>
        </ion-row>
    </div>
</ion-card>
