<ion-card class="reagent-card" [class.expanding]="expanding">
    <button class="expand-control-button" ion-button clear icon-only (click)="toggleExpand()">
        <ion-icon [name]="expanding?'arrow-dropup':'arrow-dropdown'"></ion-icon>
    </button>
    <ion-card-content no-padding>
        <div class="reagent-picture"></div>
        <div class="reagent-info">
            <h2>正丁醇</h2>
            <p>一些描述一些描述一些描述一些描述一些描述一些描述</p>
        </div>
    </ion-card-content>
    <ion-card-content class="reagent-info-more" *ngIf="expanding">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius ipsam nemo possimus! Delectus hic omnis voluptatem voluptates! Blanditiis, qui, recusandae? Alias aspernatur consectetur culpa minima nisi omnis saepe veniam voluptas!
    </ion-card-content>
</ion-card>
